<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>URL lister | list your links</title>
  <link rel="icon" href="icons8-url-100.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <!-- now i changed it little bit -->
  <div class="container mt-5">
    <div id="alertPlaceholder" class="mt-3"></div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inpField" placeholder="Enter your URL here"
            aria-label="Enter your site URL" aria-describedby="basic-addon2">
          <span class="input-group-text" onclick="inputLinkClear()"><i class="fa-sharp-duotone fa-solid fa-circle-xmark"
              style="cursor: pointer;"></i>
          </span>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inpNameField" placeholder="Enter URL name here (optional)"
            aria-label="Enter your site URL name" aria-describedby="basic-addon2">
          <span class="input-group-text" onclick="inputNameClear()"><i class="fa-sharp-duotone fa-solid fa-circle-xmark"
              style="cursor: pointer;"></i>
          </span>
        </div>
        <button class="btn btn-primary position-absolute start-50 translate-middle-x" type="button"
          id="buttonEli">Save</button>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="list-group" id="unorderList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b5335e0444.js" crossorigin="anonymous"></script>
</body>

</html>
